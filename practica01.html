<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1: Uso API My Maps Google</title>
    
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f4f4f9; 
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto; 
            padding: 20px;
            background-color: #ffffff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
        }

        h1 {
            color: #333; 
            border-bottom: 2px solid #007bff; 
            padding-bottom: 10px;
            margin-bottom: 5px;
        }

        h2 {
            color: #555;
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 25px;
        }

        iframe {
            border: 4px solid #007bff;
            border-radius: 5px;
            width: 100%; 
            max-width: 640px;
            height: 480px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Práctica 1: Uso API My Maps Google</h1>
        
        <h2>William Sinchi</h2>
        
        <iframe src="https://www.google.com/maps/d/embed?mid=16ETCEmJyOWHKQhJmsql5Jcl0zRMBkb0&hl=es&ehbc=2E312F" width="640" height="480"></iframe>
    </div>
</body>
</html>
